<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Dashboard</title>
    <link rel="stylesheet" th:href="@{/static/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .scanner-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .scan-form {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
        }
        .scan-form input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .scan-result {
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scanner Dashboard</h1>
            <div class="user-info">
                <span>Welcome, <span th:text="${#authentication.name}">User</span>!</span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-logout">Logout</button>
                </form>
            </div>
        </header>

        <div class="scanner-section">
            <h2>Scan Barcode</h2>
            <form th:action="@{/scanner/scan}" method="post" class="scan-form">
                <input type="text" name="barcode" placeholder="Enter or scan barcode" autofocus>
                <button type="submit" class="btn">Submit</button>
            </form>
            
            <div th:if="${scannedItem != null}" class="scan-result">
                <h3>Last Scanned Item</h3>
                <p>Barcode: <span th:text="${scannedItem.barcode}"></span></p>
                <p>Name: <span th:text="${scannedItem.name}"></span></p>
                <p>Status: <span th:text="${scannedItem.status}"></span></p>
            </div>
        </div>

        <div class="recent-scans">
            <h2>Recent Scans</h2>
            <table>
                <thead>
                    <tr>
                        <th>Barcode</th>
                        <th>Item Name</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="scan : ${recentScans}">
                        <td th:text="${scan.barcode}"></td>
                        <td th:text="${scan.itemName}"></td>
                        <td th:text="${#temporals.format(scan.scanTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${scan.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
