<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/static/login.css}">
</head>
<body>
    <!-- Simple header for login page -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam me-2"></i>Warehouse SB
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-illustration d-none d-lg-flex">
            <div class="p-4">
                <h2 class="display-5 fw-bold mb-3">Warehouse Management System</h2>
                <p class="lead">Streamline your warehouse operations with our comprehensive solution</p>
                <div class="mt-5">
                    <i class="bi bi-shop-window" style="font-size: 10rem; opacity: 0.2;"></i>
                </div>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <div class="login-logo">
                    <i class="bi bi-box-seam"></i>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to continue to your dashboard</p>
                </div>

                <form th:action="@{/login}" method="post">
                    <!-- CSRF Token (automatically added by Thymeleaf) -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Username field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your username" required autofocus>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
            
            // Focus on username field by default
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
