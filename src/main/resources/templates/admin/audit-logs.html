<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Warehouse SB</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin}">Dashboard</a>

            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Audit Logs</h2>

    <!-- Filter Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Filter Logs</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/audit}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="user" class="form-label">User</label>
                    <input type="text" class="form-control" id="user" name="user" th:value="${userFilter}">
                </div>
                <div class="col-md-3">
                    <label for="type" class="form-label">Action Type</label>
                    <select class="form-select" id="type" name="type">
                        <option value="">All Types</option>
                        <option th:each="type : ${T(com.aCompany.wms.model.TransactionType).values()}"
                                th:value="${type}"
                                th:text="${type}"
                                th:selected="${typeFilter == type}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">From Date</label>
                    <input type="datetime-local" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">To Date</label>
                    <input type="datetime-local" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                    <a th:href="@{/admin/audit}" class="btn btn-secondary">Clear Filters</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Audit Logs Table -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Audit Logs</h5>
            <span class="text-muted" th:text="'Total: ' + ${totalItems} + ' entries'"></span>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Type</th>
                    <th>Details</th>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${auditLogs}">
                    <td th:text="${log.id}"></td>
                    <td th:text="${#temporals.format(log.scannedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${log.scannedBy}"></td>
                    <td>
                                <span th:class="${'badge ' +
                                    (log.type.name() == 'RECEIVED' ? 'bg-success' :
                                     log.type.name() == 'PICKED' ? 'bg-primary' :
                                     log.type.name() == 'ADJUSTED' ? 'bg-warning' : 'bg-secondary')}"
                                      th:text="${log.type}">
                                </span>
                    </td>
                    <td th:text="${log.type}"></td>
                    <td>
                        <span th:if="${log.referenceNumber}">Ref: <span th:text="${log.referenceNumber}"></span><br></span>
                        <span th:if="${log.notes}" th:text="${log.notes}"></span>
                    </td>
                    <td>
                        <span th:if="${log.product}" th:text="${log.product.name} + ' (' + ${log.product.sku} + ')'"></span>
                    </td>
                    <td th:text="${log.quantity}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(auditLogs)}">
                    <td colspan="8" class="text-center">No audit logs found</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{'/admin/audit' + '?page=' + ${currentPage - 1} +
                                    '&user=' + ${userFilter} +
                                    '&type=' + ${typeFilter} +
                                    '&startDate=' + ${startDate} +
                                    '&endDate=' + ${endDate}}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="'page-item' + (${i} == ${currentPage} ? ' active' : '')">
                        <a class="page-link" th:href="@{'/admin/audit' + '?page=' + ${i} +
                                    '&user=' + ${userFilter} +
                                    '&type=' + ${typeFilter} +
                                    '&startDate=' + ${startDate} +
                                    '&endDate=' + ${endDate}}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:class="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{'/admin/audit' + '?page=' + ${currentPage + 1} +
                                    '&user=' + ${userFilter} +
                                    '&type=' + ${typeFilter} +
                                    '&startDate=' + ${startDate} +
                                    '&endDate=' + ${endDate}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Audit Logs</h5>
    <div>
        <a th:href="@{/admin/audit/export(user=${userFilter}, type=${typeFilter}, startDate=${startDate}, endDate=${endDate})}"
           class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-download"></i> Export to CSV
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
