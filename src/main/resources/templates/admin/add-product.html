<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Add New Product</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form id="productForm" th:action="@{/admin/products/add}" th:object="${product}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sku" class="form-label">SKU*</label>
                    <input type="text" class="form-control" id="sku" th:field="*{sku}" required>
                    <div class="invalid-feedback">Please provide a valid SKU.</div>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Product Name*</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="price" class="form-label">Price*</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required min="0">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="quantityInStock" class="form-label">Initial Stock*</label>
                    <input type="number" class="form-control" id="quantityInStock" th:field="*{quantityInStock}" required min="0">
                </div>
                <div class="col-md-4">
                    <label for="reorderLevel" class="form-label">Reorder Level</label>
                    <input type="number" class="form-control" id="reorderLevel" th:field="*{reorderLevel}" value="10" min="0">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="batchNumber" class="form-label">Batch Number*</label>
                    <input type="text" class="form-control" id="batchNumber" th:field="*{batchNumber}" required>
                </div>
                <div class="col-md-6">
                    <label for="expiryDate" class="form-label">Expiry Date (Optional)</label>
                    <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" th:value="${product.expiryDate != null} ? ${#temporals.format(product.expiryDate, 'yyyy-MM-dd')} : ''">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="storageType" class="form-label">Storage Type</label>
                    <select class="form-select" id="storageType" th:field="*{storageType}">
                        <option value="GENERAL">General</option>
                        <option value="REFRIGERATED">Refrigerated</option>
                        <option value="FROZEN">Frozen</option>
                        <option value="HAZARDOUS">Hazardous</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Product
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
