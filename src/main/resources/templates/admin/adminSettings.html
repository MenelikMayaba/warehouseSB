<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <h2>System Settings</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="systemName" class="form-label">System Name</label>
                                <input type="text" class="form-control" id="systemName" value="Warehouse Management System">
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone">
                                    <option>UTC+02:00 (South Africa Standard Time)</option>
                                    <!-- Add more timezones as needed -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Maintenance</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-warning" onclick="clearCache()">Clear System Cache</button>
                            <button class="btn btn-outline-info" onclick="backupDatabase()">Backup Database</button>
                            <button class="btn btn-outline-danger" onclick="showResetModal()">Reset System</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Reset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to reset the system? This action cannot be undone.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmReset">
                        <label class="form-check-label" for="confirmReset">
                            I understand this will delete all data
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="resetSystem()" id="resetBtn" disabled>Reset System</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable/disable reset button based on checkbox
        document.getElementById('confirmReset').addEventListener('change', function() {
            document.getElementById('resetBtn').disabled = !this.checked;
        });

        function showToast(type, message) {
            const toastContainer = document.createElement('div');
            toastContainer.className = `toast-container position-fixed bottom-0 end-0 p-3`;
            toastContainer.style.zIndex = '11';
            
            const toast = document.createElement('div');
            toast.className = `toast show`;
            toast.role = 'alert';
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            const toastHeader = document.createElement('div');
            toastHeader.className = `toast-header text-white bg-${type}`;
            
            const title = document.createElement('strong');
            title.className = 'me-auto';
            title.textContent = type === 'success' ? 'Success' : 'Error';
            
            const closeBtn = document.createElement('button');
            closeBtn.type = 'button';
            closeBtn.className = 'btn-close';
            closeBtn.setAttribute('data-bs-dismiss', 'toast');
            closeBtn.setAttribute('aria-label', 'Close');
            
            toastHeader.appendChild(title);
            toastHeader.appendChild(closeBtn);
            
            const toastBody = document.createElement('div');
            toastBody.className = 'toast-body';
            toastBody.textContent = message;
            
            toast.appendChild(toastHeader);
            toast.appendChild(toastBody);
            toastContainer.appendChild(toast);
            document.body.appendChild(toastContainer);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toastContainer.remove(), 150);
            }, 5000);
        }

        function showResetModal() {
            const modal = new bootstrap.Modal(document.getElementById('resetModal'));
            modal.show();
        }

        async function clearCache() {
            try {
                const response = await fetch('/admin/clearCache', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const result = await response.json();
                showToast(response.ok ? 'success' : 'danger', result.message || result.error);
            } catch (error) {
                showToast('danger', 'Failed to clear cache: ' + error.message);
            }
        }

        async function backupDatabase() {
            try {
                const response = await fetch('/admin/backupDatabase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const result = await response.json();
                showToast(response.ok ? 'success' : 'danger', result.message || result.error);
            } catch (error) {
                showToast('danger', 'Failed to create backup: ' + error.message);
            }
        }

        async function resetSystem() {
            try {
                const response = await fetch('/admin/resetSystem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const result = await response.json();
                showToast(response.ok ? 'success' : 'danger', result.message || result.error);
                
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('resetModal'));
                modal.hide();
                
                // Uncheck the confirmation
                document.getElementById('confirmReset').checked = false;
                document.getElementById('resetBtn').disabled = true;
                
                // Optional: Reload the page after a short delay to reflect changes
                if (response.ok) {
                    setTimeout(() => window.location.reload(), 1500);
                }
            } catch (error) {
                showToast('danger', 'Failed to reset system: ' + error.message);
            }
        }
    </script>
</body>
</html>
