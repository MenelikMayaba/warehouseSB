<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Stock Management</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>


        <!-- Add this card above the Stock List card -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <i class="bi bi-box-seam me-2"></i> All Products in Database
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>SKU</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>In Stock</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${allProducts}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.sku}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description} ?: 'N/A'"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                            <td>
                            <span class="badge"
                                  th:class="${product.quantityInStock == 0} ? 'bg-danger' : (${product.quantityInStock < 10} ? 'bg-warning' : 'bg-success')">
                                <span th:text="${product.quantityInStock}"></span> units
                            </span>
                            </td>
                            <td>
                            <span class="badge"
                                  th:class="${product.status == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${product.status}">
                            </span>
                            </td>
                        </tr>
                        <tr th:if="${allProducts == null || allProducts.empty}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="bi bi-inbox"></i> No products found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                Total Products: <span th:text="${totalProductsCount}">0</span> |
                Total Items in Stock: <span th:text="${totalItemsInStock}">0</span>
            </div>
        </div>

        

    <!-- Adjust Stock Modal -->
    <div class="modal fade" id="adjustStockModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adjust Stock Quantity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="adjustStockForm" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="stockId" name="id">
                        <div class="mb-3">
                            <label for="adjustQuantity" class="form-label">New Quantity</label>
                            <input type="number" class="form-control" id="adjustQuantity" name="quantity" min="0" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const adjustStockModal = document.getElementById('adjustStockModal');
            if (adjustStockModal) {
                adjustStockModal.addEventListener('show.bs.modal', function(event) {
                    const button = event.relatedTarget;
                    const stockId = button.getAttribute('data-stock-id');
                    const currentQuantity = button.getAttribute('data-current-quantity');
                    
                    const modalForm = document.getElementById('adjustStockForm');
                    const quantityInput = document.getElementById('adjustQuantity');
                    const idInput = document.getElementById('stockId');
                    
                    modalForm.action = '/admin/stock/adjust/' + stockId;
                    idInput.value = stockId;
                    quantityInput.value = currentQuantity;
                    quantityInput.focus();
                });
            }
        });
    </script>
</body>
</html>
