<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Stock Overview</h2>
            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Admin
            </a>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-box-seam"></i> Current Stock Levels
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>SKU</th>
                                <th>Quantity</th>
                                <th>Location</th>
                                <th>Batch</th>
                                <th>Status</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${allStock}" th:class="${item.quantity == 0} ? 'table-danger' : (${item.quantity < 10} ? 'table-warning' : '')">
                                <td th:text="${item.id}"></td>
                                <td>
                                    <span th:if="${item.product != null}" th:text="${item.product.name}"></span>
                                    <span th:if="${item.product == null}" class="text-muted">N/A</span>
                                </td>
                                <td th:text="${item.sku ?: 'N/A'}"></td>
                                <td>
                                    <span class="badge" 
                                          th:class="${item.quantity == 0} ? 'bg-danger' : (${item.quantity < 10} ? 'bg-warning' : 'bg-success')">
                                        <span th:text="${item.quantity}"></span> units
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${item.location != null}" th:text="${item.location.name}"></span>
                                    <span th:if="${item.location == null}" class="text-muted">N/A</span>
                                </td>
                                <td th:text="${item.batchNumber ?: 'N/A'}"></td>
                                <td>
                                    <span th:if="${item.status}" 
                                          th:class="'badge ' + ${item.status == 'IN_STOCK'} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${item.status}">
                                    </span>
                                    <span th:unless="${item.status}" class="badge bg-secondary">UNKNOWN</span>
                                </td>
                                <td th:text="${#temporals.format(item.lastUpdated, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <tr th:if="${allStock.isEmpty()}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox"></i> No stock items found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                <small>Total items: <span th:text="${allStock.size()}">0</span></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
