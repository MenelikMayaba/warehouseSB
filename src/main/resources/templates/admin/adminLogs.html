<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Warehouse SB</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>System Logs</h2>
            <div>
                <a th:href="@{/admin/adminLogs}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </a>
                <a th:href="@{/admin/adminLogs/clear}"
                   class="btn btn-outline-danger"
                   onclick="return confirm('Are you sure you want to clear all logs?');">
                    <i class="bi bi-trash"></i> Clear Logs
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/adminLogs}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               th:value="${param.username}">
                    </div>
                    <div class="col-md-4">
                        <label for="action" class="form-label">Action</label>
                        <input type="text" class="form-control" id="action" name="action"
                               th:value="${param.action}">
                    </div>
                    <div class="col-md-2">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-select" id="level" name="level">
                            <option value="">All Levels</option>
                            <option value="INFO" th:selected="${param.level == 'INFO'}">INFO</option>
                            <option value="WARN" th:selected="${param.level == 'WARN'}">WARN</option>
                            <option value="ERROR" th:selected="${param.level == 'ERROR'}">ERROR</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Timestamp</th>
                            <th>Level</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Details</th>
                            <th>IP Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                        <span th:class="'badge ' +
                                            ${log.level == 'ERROR' ? 'bg-danger' :
                                             log.level == 'WARN' ? 'bg-warning' : 'bg-info'}"
                                              th:text="${log.level}">
                                        </span>
                            </td>
                            <td th:text="${log.username}"></td>
                            <td th:text="${log.action}"></td>
                            <td th:text="${log.details}"></td>
                            <td th:text="${log.ipAddress}"></td>
                        </tr>
                        <tr th:if="${logs.empty}">
                            <td colspan="6" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox"></i> No log entries found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Simple counter -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="text-muted small">
                Showing <span th:text="${logs.size()}">0</span> entries
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
