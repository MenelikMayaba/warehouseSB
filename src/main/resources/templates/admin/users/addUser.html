<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - Warehouse Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Warehouse SB</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/users}">Back to Users</a>
            <span class="nav-item nav-link">Welcome, <span th:text="${username}"></span></span>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Add New User</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="post" th:object="${userDto}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div th:each="role : ${allRoles}" class="form-check">
                                <input class="form-check-input" type="checkbox" th:value="${role}" th:field="*{roles}" th:id="${'role_' + role}">
                                <label class="form-check-label" th:for="${'role_' + role}" th:text="${role}"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
