<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Warehouse Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Warehouse SB</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                <span class="nav-item nav-link">Welcome, <span th:text="${#authentication.name}"></span></span>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil-square"></i> Edit User
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/admin/users/__${user.id}__}" th:object="${user}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="username" class="form-label required">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div class="invalid-feedback">Please provide a username.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (leave blank to keep current)</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                                <div class="form-text">Leave empty to keep the current password.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="roles" class="form-label required">Roles</label>
                                <select class="form-select" id="roles" th:field="*{roles}" multiple required>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role}"
                                            th:text="${role}">
                                    </option>
                                </select>
                                <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple roles.</div>
                                <div class="invalid-feedback">Please select at least one role.</div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/users}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to Users
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
